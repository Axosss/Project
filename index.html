<!DOCTYPE html>
<html>
<head>
  <title>Lookart for Details</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>

  <div id="website-layout">
  <div id="intro"></div>
    <div id="header"></div>  

    <audio id="backgroundAudio" autoplay="autoplay" >
      <source src="http://www.amclassical.com/mp3/amclassical_march_from_the_magic_flute.mp3" />
    </audio> 
    
    <h1>LookArt for Details</h1>

    <a href="#noscroll" id="mute" >Click to mute the music my dear</a>
    
    <div id="levelName"></div>
    <div id="itemListHeader"></div>
    <div id="left-side">
      <div id="scoreboard">
           Score:

        <div id="player1Score">Let's Go !</div>

      </div>

      <div id="timer">Timer</div>

      <div id="item-list">
        <!-- <p id="itemTitle">Items List</p> -->
          <div id="itemsPictures" class="level1">
            <div id="section1"></div>
            <div id="section2"></div>
            <div id="section3"></div>
            <div id="section4"></div>
          </div>
        <div id="descriptions" class="descriptionLevel1">
          <div class="description" id="description1"></div>
          <div class="description" id="description2"></div>
          <div class="description" id="description3"></div>
          <div class="description" id="description4"></div>
        </div>
      </div>

    </div>

    <div id="pictureFrame">
      <div id="picture" class="level1">
        <li class="boxes" id="click1" value="10"></li>
        <li class="boxes" id="click2" value="20"></li>
        <li class="boxes" id="click3" value="20"></li>
        <li class="boxes" id="click4" value="30"></li> 
      </div>
    </div>
    

  </div>  
  
  <div id="outro"></div>
 

</body>
</html>
